<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div id="wrapper">
    <header>
      <img id="logo" src="images/logo.svg" alt="Huddle logo" />
    </header>
    <main>
      <div id="img-part">
        <img id="main-illustration" src="images/illustration-mockups.svg" alt="mockups illustration" />
      </div>
      <div id="text-part">
        <h1><span>Build The Community</span> <span>Your Fans Will Love</span></h1>

        <h2>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you engage
          in genuine discussion.
        </h2>

        <button id="register-button">Register</button>
      </div>
    </main>

    <footer>
      <ion-icon id="logo-facebook" name="logo-facebook"></ion-icon>
      <ion-icon id="logo-twitter" name="logo-twitter"></ion-icon>
      <ion-icon id="logo-instagram" name="logo-instagram"></ion-icon>
      <!--<p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>-->
    </footer>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
